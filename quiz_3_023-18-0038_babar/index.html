<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS for the page */
        body {
            background-image: url(''); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        
        #img{
            background-image: url('img4.jpeg'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            padding: 20px;
        }

        .row {
            margin-right: 0; /* Remove right margin to make left and right sides equal */
        }

        .social-list {
            list-style-type: none;
            padding: 0;
        }

        .social-list li {
            margin-bottom: 10px;
            cursor: pointer;
        }

        .signup-window {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4" id="img" style="text-align: center;">
                <h3 style="margin-top: 150px;"> Social Accounts</h3>
                <div class="social-list" >
                    <button onclick="showSignup('twitter')" style=" border-radius: 20px; border-color: black; width: 300px; margin-top: 20px;"><img src="tw.jpeg" width="20px" height="20px" style="margin-right: 10px;">Signup with Twitter</button><br>
                    <button onclick="showSignup('facebook')" style=" border-radius: 20px; border-color: black; width: 300px;  margin-top: 20px;"> <img src="fb.jpeg" width="20px" height="20px" style="margin-right: 10px;">Signup with Facebook</button><br>
                    <button onclick="showSignup('linkedin')" style=" border-radius: 20px; border-color: black; width: 300px;  margin-top: 20px;"> <img src="linkedin.jpeg" width="20px" height="20px" style="margin-right: 10px;">Signup with LinkedIn</button>
                </div>
            </div>
            <div class="col-md-8">
                <div id="twitterSignup" class="signup-window">
                    <!-- Twitter Signup Form -->
                    <h3>Twitter Signup</h3>
                    <form id="twitterForm">
                        <div class="form-group">
                            <label for="twitterName">Full Name</label>
                            <input type="text" class="form-control" id="twitterName" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="twitterUsername">Username</label>
                            <input type="text" class="form-control" id="twitterUsername" placeholder="Choose a username">
                        </div>
                        <div class="form-group">
                            <label for="twitterEmail">Email Address</label>
                            <input type="email" class="form-control" id="twitterEmail" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="twitterPassword">Password</label>
                            <input type="password" class="form-control" id="twitterPassword" placeholder="Create a password">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
                <div id="facebookSignup" class="signup-window">
                    <!-- Facebook Signup Form -->
                    <h3>Facebook Signup</h3>
                    <form id="facebookForm">
                        <div class="form-group">
                            <label for="facebookFirstName">First Name</label>
                            <input type="text" class="form-control" id="facebookFirstName" placeholder="Enter your first name">
                        </div>
                        <div class="form-group">
                            <label for="facebookLastName">Last Name</label>
                            <input type="text" class="form-control" id="facebookLastName" placeholder="Enter your last name">
                        </div>
                        <div class="form-group">
                            <label for="facebookEmail">Email Address</label>
                            <input type="email" class="form-control" id="facebookEmail" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="facebookPassword">Password</label>
                            <input type="password" class="form-control" id="facebookPassword" placeholder="Create a password">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
                <div id="linkedinSignup" class="signup-window">
                    <!-- LinkedIn Signup Form -->
                    <h3>LinkedIn Signup</h3>
                    <form id="linkedinForm">
                        <div class="form-group">
                            <label for="linkedinFullName">Full Name</label>
                            <input type="text" class="form-control" id="linkedinFullName" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="linkedinEmail">Email Address</label>
                            <input type="email" class="form-control" id="linkedinEmail" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="linkedinPassword">Password</label>
                            <input type="password" class="form-control" id="linkedinPassword" placeholder="Create a password">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSignup(platform) {
            document.querySelectorAll('.signup-window').forEach(window => {
                window.style.display = 'none';
            });

            // Show the selected signup window
            document.getElementById(platform + 'Signup').style.display = 'block';
        }

        // Handle form submissions and print values to console
        document.getElementById('twitterForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('twitterName').value;
            const username = document.getElementById('twitterUsername').value;
            const email = document.getElementById('twitterEmail').value;
            const password = document.getElementById('twitterPassword').value;
            console.log("Twitter Signup Data:");
            console.log("Full Name: " + name);
            console.log("Username: " + username);
            console.log("Email: " + email);
            console.log("Password: " + password);
        });

        document.getElementById('facebookForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const firstName = document.getElementById('facebookFirstName').value;
            const lastName = document.getElementById('facebookLastName').value;
            const email = document.getElementById('facebookEmail').value;
            const password = document.getElementById('facebookPassword').value;
            console.log("Facebook Signup Data:");
            console.log("First Name: " + firstName);
            console.log("Last Name: " + lastName);
            console.log("Email: " + email);
            console.log("Password: " + password);
        });

        document.getElementById('linkedinForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const linkedinFullName = document.getElementById('linkedinFullName').value;
            const linkedinEmail = document.getElementById('linkedinEmail').value;
            const linkedinPassword = document.getElementById('linkedinPassword').value;
            console.log("LinkedIn Signup Data:");
            console.log("Full Name: " + linkedinFullName);
            console.log("Email: " + linkedinEmail);
            console.log("Password: " + linkedinPassword);
        });
    </script>
</body>
</html>
